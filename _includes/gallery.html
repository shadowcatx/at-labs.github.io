    <aside class="bg-dark">
        <div class="container text-center">

                <h2>Products built with Auckland Transport API</h2>
       
        </div>
    </aside>

    <section class="no-padding bg-dark" id="portfolio">
        <div class="container-fluid">
            <div class="row no-gutter popup-gallery">
                {% for post in site.data.gallery %}
                <div class="col-lg-4 col-sm-6">
                    <a href="img/portfolio/fullsize/{{ post.imageUrl | prepend: site.baseurl }}" class="portfolio-box" title="Travel Advisor" caption="{{ post.caption | prepend: site.baseurl }}" >
                        <img src="img/portfolio/thumbnails/{{ post.imageThumbUrl | prepend: site.baseurl }}" class="img-responsive" alt="">
                        <div class="portfolio-box-caption">
                            <div class="portfolio-box-caption-content">
                                <div class="project-category text-faded">
                                    {{ post.displayCompany | prepend: site.baseurl }}
                                </div>
                                <div class="project-name">
                                    {{ post.displayName | prepend: site.baseurl }}
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <aside class="bg-dark">
        <div class="container text-center">
            <div class="call-to-action">
                <!--h2>Free Download at Start Bootstrap!</h2-->
                <a href="mailto:info@atlabs.xyz" class="btn btn-default btn-xl sr-button">Tell us about your app!</a>
            </div>
        </div>
    </aside>
